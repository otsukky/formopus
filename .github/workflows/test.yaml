name: Test

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  lint:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version-file: pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter Test
        run: flutter test
